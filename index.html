<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script
      src="https://kit.fontawesome.com/99a0395679.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header class="bg-gray-50 dark:bg-gray-900">
      <h1 class="text-5xl font-bold text-center">Bank</h1>
    </header>

    <section class="container mx-auto w-9/12 bg-teal-400">
      <h1 class="text-center text-3xl py-8 font-bold">My Text Editor</h1>
      <div
        class="border-2 bg-slate-100 flex flex-col justify-center items-center"
      >
        <div
          class="grid grid-cols-3 min-w-full justify-items-center py-4 bg-teal-400"
        >
          <div class="space-x-4">
            <i id="btn-bold" class="fa-solid fa-b"></i>
            <i id="btn-italic" class="fa-solid fa-i"></i>
            <i id="btn-underline" class="fa-solid fa-u"></i>
          </div>
          <div class="space-x-4">
            <i id="align-left" class="fa-solid fa-align-left"></i>
            <i id="align-center" class="fa-solid fa-align-center"></i>
            <i id="align-right" class="fa-solid fa-align-right"></i>
            <i id="align-justify" class="fa-solid fa-align-justify"></i>
          </div>
          <div class="space-x-4 flex justify-center">
            <input
              class="w-12 px-2 rounded-lg"
              type="number"
              min="4"
              max="56"
              step="1"
              id="btn-size"
            />
            <input type="color" name="" id="" />
          </div>
          <hr />
        </div>
        <textarea
          class="bg-slate-200 my-14"
          sc
          id="input-aria"
          cols="90"
          rows="10"
        >
 Demo data Try With Another data
      </textarea
        >
      </div>
    </section>
  </body>
</html>
